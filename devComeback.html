<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="devComback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <!-- <img src="" alt=""> -->
                <h2>Flowstack</h2>
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icons">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="text-box">
            <h1>A Great Bank For All</h1>
            <p>Offering fast, great and trust worthy services to our customers is one of the most easiest task for us to carry out.</p>
            <a href="" class="hero-btn">Visit us to know more</a>
        </div>
        <ul class="menu">
            <div>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- JS -->
    <script>
        const openIcon = document.querySelector(".fa-solid.fa-bars")
        const closeIcon = document.querySelector(".fa-solid.fa-xmark")
        const menu = document.querySelector(".menu");

        openIcon.addEventListener("click", () => {
            menu.classList.add("show-menu")
        })

        closeIcon.addEventListener("click", () => {
            menu.classList.remove("show-menu")
        })


    </script>
</body>
</html>
